<!-- Services Grid Section -->
    <section id="services-grid" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Services</h2>
                    <h3 class="section-subheading text-muted">Goodthink is a diversified organisation with a reputation<br>for identifying outstanding investment opportunities.</h3>
                </div>
            </div>
            <div class="row">
            {% for post in site.posts %}
                <div class="col-lg-3 col-md-4 col-sm-6 grid-item">
                    <a href="#Modal{{ post.modal-id }}" class="grid-link" data-toggle="modal">
                        <div class="grid-hover">
                            <div class="grid-hover-content">
                                <i class="fa fa-plus fa-3x"></i>
                            </div>
                        </div>
                        <img src="img/{{ post.thumbnail }}" class="img-responsive img-centered" alt="">
                    </a>
                    <div class="grid-caption">
                        <h4>{{ post.title }}</h4>
                        <p class="text-muted">{{ post.subtitle }}</p>
                    </div>
                </div>
            {% endfor %}
            </div>            
        </div>
    </section>
